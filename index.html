<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree view</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="main">
      <h1>Tree view</h1>
      <div>
        <input type="text" id="html-input" placeholder="Your HTML" />
        <button id="parse-button">Click to parse</button>
      </div>
      <div>
        <input type="search" id="search-input" placeholder="Your query" />
        <button id="search-button">Search</button>
      </div>
      <span id="error" class="error"></span> 
      <div id="tree-view"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
